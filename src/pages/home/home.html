<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'HOME.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{ 'HOME.APPNAME' | translate }}</h3>

  <p>{{ 'HOME.WELCOME' | translate }}</p>

  <ion-list>
    <ion-item-group radio-group (ionChange)="applyLanguage()" [(ngModel)]="selectedLanguage">
      <ion-item-divider color="light">{{ 'HOME.LANGUAGE' | translate }}</ion-item-divider>
      <ion-item *ngFor="let lang of languages">
        <ion-label>{{lang.name}}</ion-label>
        <ion-radio [value]="lang.code"></ion-radio>
      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>
